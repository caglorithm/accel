<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>accel</title>
  <script src="{{url_for('static', filename = 'js/jquery-3.5.1.min.js')}}"></script>
  <link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
  <script src="{{url_for('static', filename = 'js/Chart.min.js')}}"></script>
  <script src="{{url_for('static', filename = 'js/chartjs-plugin-annotation.min.js')}}"></script>
  <link href="{{url_for('static', filename = 'css/custom.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename = 'css/dark-mode.css')}}" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" target="_blank" href="https://github.com/caglorithm/accel">GitHub</a>
        </li>          
      </ul>
  </div>
  <div class="mx-auto order-0">
      <a class="navbar-brand mx-auto" href="#">accel💤🔊🧠〰️</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
          <span class="navbar-toggler-icon"></span>
      </button>
  </div>
  <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="darkSwitch" />
              <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
            </div>
        </li>
      </ul>
  </div>
</nav>

<body>
  <div class="text-center" style="margin-bottom:0; margin-top:2em;">
    <h1>Hi, {{ user.username }}!</h1>
    <p>Displaying last {{n_runs}} recordings ...</p> 
  </div>

  {% block body %}

  {% endblock %}

  <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static', filename = 'js/dark-mode-switch.min.js')}}"></script>  

</body>

</html>
